<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS-Romumetalli Oy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #FFD700;
      overflow-x: hidden;
    }

    video#bgvid {
      position: fixed;
      top: 0; left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-size: 2rem;
      letter-spacing: 2px;
    }

    .lang-toggle {
      cursor: pointer;
      background: none;
      border: 2px solid #FFD700;
      color: #FFD700;
      padding: 5px 10px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .lang-toggle:hover {
      background: #FFD700;
      color: black;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      gap: 40px;
    }

    .slide {
      max-width: 800px;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    .slide img {
      width: 100%;
      border: 4px solid #FFD700;
      border-radius: 10px;
      box-shadow: 0 0 20px #FFD70055;
    }

    .caption {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.85);
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bgvid">
    <source src="https://cdn.coverr.co/videos/coverr-car-driving-on-a-sunny-road-7116/1080p.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <header>
    <div class="logo">JS-Romumetalli Oy</div>
    <button class="lang-toggle" onclick="toggleLanguage()">FI / EN</button>
  </header>

  <main class="gallery">
    <div class="slide">
      <img src="89A03A00-1042-4FA8-BD04-35CA467E3308.png" alt="Image 1">
      <div class="caption" data-en="Metal scrap processing" data-fi="Romumetallin käsittely">Metal scrap processing</div>
    </div>
    <div class="slide">
      <img src="10A1EC31-F51C-480F-9379-4955612A8C5C.png" alt="Image 2">
      <div class="caption" data-en="High-capacity equipment" data-fi="Suuren kapasiteetin laitteet">High-capacity equipment</div>
    </div>
    <div class="slide">
      <img src="9E2A7FDD-7A45-4B60-91B8-3B43CF1BBA2B.png" alt="Image 3">
      <div class="caption" data-en="Certified recycling services" data-fi="Sertifioidut kierrätyspalvelut">Certified recycling services</div>
    </div>
    <div class="slide">
      <img src="2CD24BCC-22B1-455C-B54B-72C4A2667B55.jpeg" alt="Image 4">
      <div class="caption" data-en="Heavy-duty logistics" data-fi="Raskaslogistiikka">Heavy-duty logistics</div>
    </div>
  </main>

  <footer>
    &copy; 2025 JS-Romumetalli Oy – All rights reserved.
  </footer>

  <audio id="hover-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_6789ecb2ee.mp3" preload="auto"></audio>

  <script>
    const captions = document.querySelectorAll('.caption');
    let lang = 'en';

    function toggleLanguage() {
      lang = (lang === 'en') ? 'fi' : 'en';
      captions.forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    }

    document.querySelectorAll('.lang-toggle, .logo').forEach(el => {
      el.addEventListener('mouseenter', () => {
        document.getElementById('hover-sound').play();
      });
    });
  </script>
</body>
</html>
