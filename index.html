<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS-Romumetalli Oy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/wLVVark.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(20, 20, 20, 0.9);
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header img {
      height: 60px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav button {
      background: none;
      border: 2px solid #FFD94A;
      color: white;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    nav button:hover {
      background-color: #FFD94A;
      color: #111;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #FFD94A;
    }

    .hero p {
      font-size: 20px;
      max-width: 700px;
      margin: auto;
    }

    .section {
      padding: 80px 30px;
      background: rgba(0, 0, 0, 0.7);
    }

    .section h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #FFD94A;
    }

    .info-flex {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .info-flex img {
      width: 400px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px black;
    }

    .info-text {
      flex: 1;
      min-width: 280px;
    }

    .info-text p {
      font-size: 18px;
      line-height: 1.7;
    }

    .map {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 40px;
    }

    .footer {
      background: #111;
      padding: 40px 20px;
      text-align: center;
      color: #ccc;
    }

    .lang-switch {
      margin-top: 20px;
    }

    .lang-switch button {
      background: #FFD94A;
      color: #111;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 32px; }
      .section h2 { font-size: 28px; }
      .info-flex { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/r6OggID.png" alt="JS-Romumetalli Logo">
    <nav>
      <button onclick="scrollToSection('about')">About</button>
      <button onclick="scrollToSection('contact')">Contact</button>
      <button onclick="scrollToSection('map')">Location</button>
    </nav>
  </header>

  <section class="hero">
    <h1>JS-Romumetalli Oy</h1>
    <p>High-quality metal recycling and transport services across Finland. Reliable, fast, and customer-focused.</p>
    <div class="lang-switch">
      <button onclick="setLang('en')">English</button>
      <button onclick="setLang('fi')">Suomi</button>
    </div>
  </section>

  <section class="section" id="about">
    <h2 data-en="About Us" data-fi="Tietoa meistä">About Us</h2>
    <div class="info-flex">
      <img src="https://i.imgur.com/zvbBW84.jpeg" alt="Truck">
      <div class="info-text">
        <p data-en="We offer top-tier scrap metal collection and recycling services. Based in Kokemäki, we serve all over Satakunta and nearby regions. Our modern equipment and experienced team ensure efficient processing and reliable service." data-fi="Tarjoamme ensiluokkaisia romumetallin keräys- ja kierrätyspalveluja. Toimipisteemme sijaitsee Kokemäellä, ja palvelemme koko Satakunnan ja lähialueiden asiakkaita. Moderni kalusto ja kokenut tiimi takaavat tehokkaan käsittelyn ja luotettavan palvelun.">
        </p>
      </div>
    </div>
  </section>

  <section class="section" id="contact">
    <h2 data-en="Contact Information" data-fi="Yhteystiedot">Contact Information</h2>
    <p>Email: <a href="mailto:info@js-romumetalli.fi" style="color: #FFD94A;">info@js-romumetalli.fi</a></p>
    <p>Phone: <a href="tel:+358401234567" style="color: #FFD94A;">+358 40 123 4567</a></p>
  </section>

  <section class="section" id="map">
    <h2 data-en="Location" data-fi="Sijainti">Location</h2>
    <iframe
      class="map"
      src="https://www.google.com/maps?q=Kokemäentie+247b,+Finland&output=embed"
      allowfullscreen
    ></iframe>
  </section>

  <footer class="footer">
    &copy; 2025 JS-Romumetalli Oy. All rights reserved.
  </footer>

  <script>
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    function setLang(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = lang === 'fi' ? el.getAttribute('data-fi') : el.getAttribute('data-en');
      });
    }

    // Default language
    setLang('en');
  </script>
</body>
</html>
