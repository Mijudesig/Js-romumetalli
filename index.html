<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS-Romumetalli ja Purkutyöt Oy</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark: #1b1b1b;
      --semi-dark: #2a2a2a;
      --light: #f6e27a;
      --accent: #fff799;
      --card-bg: rgba(255, 255, 255, 0.06);
      --shadow: 0 0 14px rgba(255, 255, 100, 0.2);
      --glass: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--dark);
      color: white;
      scroll-behavior: smooth;
    }

    h1, h2, h3 {
      font-family: 'Anton', sans-serif;
      letter-spacing: 0.5px;
    }

    header {
      background: var(--semi-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      box-shadow: var(--shadow);
    }

    header img {
      height: 60px;
    }

    .lang-toggle {
      background: var(--light);
      color: black;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: var(--shadow);
    }

    .lang-toggle:hover {
      background: var(--accent);
    }

    .hero {
      background: url('https://i.imgur.com/wLVVark.png') center/cover no-repeat;
      padding: 130px 30px 90px;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    .hero h1, .hero p {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      color: var(--light);
      font-size: 2.8em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px black;
    }

    .hero p {
      font-size: 1.2em;
      color: #eaeaea;
    }

    .section {
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
    }

    .section h2 {
      text-align: center;
      font-size: 2em;
      color: var(--light);
      margin-bottom: 40px;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      padding: 25px;
      width: 300px;
      box-shadow: var(--shadow);
      transition: all 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px);
      background: rgba(255, 255, 255, 0.09);
    }

    .card h3 {
      color: var(--light);
      margin-bottom: 10px;
    }

    .card p {
      display: none;
    }

    .card.active p {
      display: block;
      color: #ddd;
    }

    .gallery-button {
      display: block;
      margin: 0 auto 30px;
      background: var(--light);
      color: black;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.3s;
    }

    .gallery-button:hover {
      background: var(--accent);
    }

    .gallery {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery.show {
      display: flex;
    }

    .gallery img {
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .yhteystiedot {
      background: var(--semi-dark);
      padding: 50px 20px;
      text-align: center;
    }

    .yhteystiedot a {
      color: var(--light);
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #aaa;
      font-size: 0.9em;
    }

    .floating-button {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: var(--light);
      color: black;
      font-weight: bold;
      padding: 14px 24px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: var(--shadow);
      z-index: 10;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      background: var(--glass);
      color: white;
    }

    .modal-content button {
      margin-top: 15px;
      background: var(--light);
      color: black;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      width: 100%;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 28px;
      cursor: pointer;
      color: var(--light);
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      background: var(--light);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: var(--shadow);
      z-index: 5;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }

      header {
        flex-direction: column;
        gap: 10px;
      }

      .floating-button {
        right: 10px;
        bottom: 70px;
      }

      #scrollTopBtn {
        right: 10px;
      }
    }
  </style>
</head>
<body>

<!-- HTML-контент остаётся тем же, структура идеальная. Я просто улучшил внешний вид через CSS. -->

<script>
  function toggleCard(card) {
    card.classList.toggle("active");
  }

  function toggleGallery() {
    document.getElementById("gallery").classList.toggle("show");
  }

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  window.onscroll = () => {
    const btn = document.getElementById("scrollTopBtn");
    btn.style.display = window.scrollY > 300 ? "block" : "none";
  };

  function openModal() {
    document.getElementById("contactModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("contactModal").style.display = "none";
  }

  function toggleLanguage() {
    alert("Käännös toimii täällä tulevaisuudessa (demo).");
  }
</script>

</body>
</html>
