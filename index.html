<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS-Romumetalli Oy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #f5f5f5;
    }

    header {
      position: relative;
      height: 100vh;
      background: url('https://cdn.pixabay.com/photo/2020/04/21/10/07/black-5070490_1280.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    header h1 {
      z-index: 1;
      font-family: 'Anton', sans-serif;
      font-size: 4rem;
      color: gold;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .nav a {
      color: gold;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .nav a:hover {
      color: white;
      text-shadow: 0 0 10px gold;
    }

    .lang-toggle {
      cursor: pointer;
      color: gold;
      border: 1px solid gold;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: gold;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      border: 3px solid gold;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .contact-info {
      text-align: center;
      margin-top: 2rem;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

    button {
      background: none;
      border: 2px solid gold;
      padding: 0.5rem 1rem;
      color: gold;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin: 1rem auto;
      display: block;
      transition: all 0.3s;
    }

    button:hover {
      background: gold;
      color: black;
    }

    /* Map & Sound */
    iframe {
      width: 100%;
      border: none;
      height: 300px;
      border-radius: 10px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="nav">
    <div>
      <a href="#about" data-en="About" data-fi="Meistä">About</a>
      <a href="#gallery" data-en="Gallery" data-fi="Galleria">Gallery</a>
      <a href="#contact" data-en="Contact" data-fi="Yhteystiedot">Contact</a>
    </div>
    <div class="lang-toggle" onclick="toggleLang()">FI</div>
  </div>

  <header>
    <h1 data-en="JS-Romumetalli Oy" data-fi="JS-Romumetalli Oy">JS-Romumetalli Oy</h1>
  </header>

  <section id="about" class="section">
    <h2 data-en="About Us" data-fi="Meistä">About Us</h2>
    <p data-en="We are a premium metal recycling company located in Kokemäki, Finland. Quality, speed, and service are our core values."
       data-fi="Olemme korkealaatuinen romumetalliyritys Kokemäellä. Laatu, nopeus ja palvelu ovat ydinarvojamme.">
       We are a premium metal recycling company located in Kokemäki, Finland. Quality, speed, and service are our core values.
    </p>
  </section>

  <section id="gallery" class="section">
    <h2 data-en="Gallery" data-fi="Galleria">Gallery</h2>
    <div class="gallery">
      <img src="image1.png" alt="Truck">
      <img src="image2.png" alt="Scrap metal">
      <img src="image3.png" alt="Machines">
      <img src="image4.jpeg" alt="Facility">
    </div>
  </section>

  <section id="contact" class="section">
    <h2 data-en="Contact" data-fi="Yhteystiedot">Contact</h2>
    <div class="contact-info">
      <p><strong data-en="Phone" data-fi="Puhelin">Phone</strong>: <a href="tel:+358400790622">+358 400 790 622</a></p>
      <p><strong data-en="Email" data-fi="Sähköposti">Email</strong>: <a href="mailto:info@js-romumetalli.fi">info@js-romumetalli.fi</a></p>
      <button onclick="window.open('mailto:info@js-romumetalli.fi')"
              data-en="Send Email" data-fi="Lähetä sähköposti">Send Email</button>
    </div>
    <iframe 
      src="https://www.google.com/maps?q=Kokemäentie+247b,+Finland&output=embed"
      allowfullscreen>
    </iframe>
  </section>

  <footer>
    &copy; 2025 JS-Romumetalli Oy. All rights reserved.
  </footer>

  <audio id="hoverSound" src="https://www.soundjay.com/transportation/car-door-close-1.mp3" preload="auto"></audio>

  <script>
    function toggleLang() {
      const toggle = document.querySelector('.lang-toggle');
      const isFi = toggle.textContent === 'FI';
      toggle.textContent = isFi ? 'EN' : 'FI';

      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = isFi ? el.dataset.fi : el.dataset.en;
      });
    }

    // Hover sound on buttons
    document.querySelectorAll("button, a").forEach(el => {
      el.addEventListener("mouseenter", () => {
        document.getElementById("hoverSound").play();
      });
    });
  </script>
</body>
</html>
