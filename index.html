<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS-Romumetalli Oy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0e0e0e;
      color: #fefefe;
      overflow-x: hidden;
    }

    header {
      background-color: #0e0e0e;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .logo {
      font-size: 2rem;
      color: #f8d66d;
      font-weight: bold;
      animation: fadeInDown 1s ease-out;
    }

    .lang-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .lang-btn {
      background: none;
      border: 2px solid #f8d66d;
      color: #f8d66d;
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .lang-btn:hover {
      background: #f8d66d;
      color: #0e0e0e;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('background.mp4') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .truck-img {
      position: absolute;
      bottom: 0;
      right: 5%;
      width: 50vw;
      max-width: 800px;
      animation: slideInRight 2s ease-out forwards;
      z-index: 3;
    }

    .content {
      text-align: center;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
      animation: fadeInUp 1.5s ease;
    }

    .content h1 {
      font-size: 3rem;
      color: #f8d66d;
    }

    .content p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      background: #f8d66d;
      color: #0e0e0e;
      padding: 12px 24px;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
      font-weight: bold;
      transition: transform 0.3s ease, background 0.3s;
    }

    .buttons a:hover {
      transform: scale(1.05);
      background: #ffeaa7;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInRight {
      0% { opacity: 0; transform: translateX(100%); }
      100% { opacity: 1; transform: translateX(0); }
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(14, 14, 14, 0.9);
    }

    .modal-content {
      background-color: #1a1a1a;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #f8d66d;
      width: 80%;
      max-width: 500px;
      text-align: center;
    }

    .close {
      color: #f8d66d;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">JS-Romumetalli Oy</div>
    <div class="lang-switcher">
      <button class="lang-btn" onclick="switchLang('en')">EN</button>
      <button class="lang-btn" onclick="switchLang('fi')">FI</button>
    </div>
  </header>

  <div class="hero">
    <video autoplay muted loop>
      <source src="background.mp4" type="video/mp4" />
    </video>
    <img src="https://i.imgur.com/WwKxiE9.jpeg" alt="Truck" class="truck-img" />
    <div class="content">
      <h1 data-en="Premium Scrap Services" data-fi="Laadukas Romutuspalvelu">Premium Scrap Services</h1>
      <p data-en="Serving Finland with reliable vehicle and metal recycling." data-fi="Luotettava auto- ja metallinkierrätys koko Suomessa.">Serving Finland with reliable vehicle and metal recycling.</p>
      <div class="buttons">
        <a href="#contact" data-en="Contact Us" data-fi="Ota Yhteyttä">Contact Us</a>
        <a href="#services" data-en="Our Services" data-fi="Palvelut">Our Services</a>
        <a href="#map" data-en="Find Us" data-fi="Sijainti">Find Us</a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="truckModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('truckModal').style.display='none'">&times;</span>
      <h2 data-en="Scrap Truck Ready" data-fi="Romuauto Valmiina">Scrap Truck Ready</h2>
      <p data-en="Our fleet is available 24/7 across Finland." data-fi="Meidän kalusto on käytettävissä 24/7 koko Suomessa.">Our fleet is available 24/7 across Finland.</p>
    </div>
  </div>

  <script>
    function switchLang(lang) {
      const elements = document.querySelectorAll('[data-en]');
      elements.forEach(el => {
        el.innerText = el.getAttribute('data-' + lang);
      });
    }

    // Show modal after 5 seconds
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('truckModal').style.display = 'block';
      }, 5000);
    };
  </script>
</body>
</html>
