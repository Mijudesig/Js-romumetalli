<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS-Romumetalli Oy</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffd700;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffd700;
    }

    .language-toggle button {
      background: none;
      border: 1px solid #ffd700;
      color: #ffd700;
      padding: 0.4rem 0.8rem;
      margin-left: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .language-toggle button:hover {
      background-color: #ffd700;
      color: #000;
    }

    .hero {
      background: url('https://i.imgur.com/v2LsX1r.png') no-repeat center center / cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-overlay {
      background-color: rgba(0, 0, 0, 0.75);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 2rem;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    .cta-button {
      background-color: #ffd700;
      color: #000;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease;
      text-transform: uppercase;
    }

    .cta-button:hover {
      background-color: #fff3a0;
    }

    .about-section {
      display: flex;
      flex-wrap: wrap;
      padding: 4rem 2rem;
      background-color: #111;
      gap: 2rem;
      align-items: center;
      justify-content: center;
    }

    .about-image {
      flex: 1 1 400px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .about-image img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .about-text {
      flex: 1 1 400px;
      max-width: 600px;
    }

    .about-text h2 {
      font-size: 2rem;
      color: #ffd700;
      margin-bottom: 1rem;
    }

    .about-text p {
      font-size: 1rem;
      line-height: 1.8;
      margin-bottom: 1rem;
    }

    .map-section {
      padding: 4rem 2rem;
      background-color: #0a0a0a;
    }

    .map-section h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 1rem;
    }

    .map-container {
      display: flex;
      justify-content: center;
    }

    .map-container iframe {
      border: 0;
      width: 100%;
      max-width: 800px;
      height: 400px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #111;
      margin: 10% auto;
      padding: 2rem;
      border: 1px solid #ffd700;
      width: 80%;
      max-width: 600px;
      position: relative;
      border-radius: 10px;
      animation: fadeIn 0.5s;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
    }

    .close {
      color: #ffd700;
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 768px) {
      .about-section {
        flex-direction: column;
        align-items: center;
      }

      .nav-links {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">JS-Romumetalli</div>
    <ul class="nav-links">
      <li><a href="#services">Palvelut / Services</a></li>
      <li><a href="#about">Tietoa / About</a></li>
      <li><a href="#contact">Yhteystiedot / Contact</a></li>
    </ul>
    <div class="language-toggle">
      <button id="lang-fi">FI</button>
      <button id="lang-en">EN</button>
    </div>
  </nav>

  <header class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 data-fi="Ammatillista metallinkierrätystä Suomessa" data-en="Professional Metal Recycling in Finland">
        Ammatillista metallinkierrätystä Suomessa
      </h1>
      <p data-fi="JS-Romumetalli Oy – Luotettava kumppanisi romumetallin ja purkutyön alalla."
         data-en="JS-Romumetalli Oy – Your trusted partner in metal recycling and demolition.">
        JS-Romumetalli Oy – Luotettava kumppanisi romumetallin ja purkutyön alalla.
      </p>
      <a href="#contact" class="cta-button">Ota yhteyttä / Contact Us</a>
    </div>
  </header>

  <section id="about" class="about-section">
